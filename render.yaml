services:
  - type: web
    name: kids-story-bot
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    root: kids-story-bot
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: VERIFY_TOKEN
        sync: false
      - key: PAGE_ACCESS_TOKEN
        sync: false
